#Database
spring.datasource.url=jdbc:mysql://${database.hostname}:3306/${database.schemas-name}
spring.datasource.username=${database.admin.username}
spring.datasource.password=${database.admin.password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

## Flyway Properties
spring.flyway.url=jdbc:mysql://${database.hostname}:3306/${database.schemas-name}
spring.flyway.user=${database.admin.username}
spring.flyway.password=${database.admin.password}
spring.flyway.enabled=false

#Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.id.new_generator_mappings = true
spring.jpa.properties.hibernate.show.sql = true
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


## Spring MVC Properties
spring.mvc.hiddenmethod.filter.enabled=true
spring.mvc.throw-exception-if-no-handler-found=true

