#### Active profile
spring.profiles.active=local

## App Properties
app.jwtSecret=jwtSecret
app.jwtExpirationInMs=1800000
##oauth2
spring.security.oauth2.client.registration.google.client-id=your-client-id
spring.security.oauth2.client.registration.google.client-secret=your-client-secret
spring.security.oauth2.client.registration.google.scope=openid,email
spring.security.oauth2.client.provider.google.issuer-uri=https://accounts.google.com

#firebase
firebase.bucket-name=bucket-name
firebase.image-url=https://firebasestorage.googleapis.com/v0/b/${firebase.bucket-name}/o/%s?alt=media

#Upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB